[build]
  publish = "build/web"
  command = "sed -i 's/FIREBASE_API_KEY/'\"$FIREBASE_API_KEY\"'/g' web/config.js && sed -i 's/FIREBASE_AUTH_DOMAIN/'\"$FIREBASE_AUTH_DOMAIN\"'/g' web/config.js && sed -i 's/FIREBASE_PROJECT_ID/'\"$FIREBASE_PROJECT_ID\"'/g' web/config.js && sed -i 's/FIREBASE_STORAGE_BUCKET/'\"$FIREBASE_STORAGE_BUCKET\"'/g' web/config.js && sed -i 's/FIREBASE_MESSAGING_SENDER_ID/'\"$FIREBASE_MESSAGING_SENDER_ID\"'/g' web/config.js && sed -i 's/FIREBASE_APP_ID/'\"$FIREBASE_APP_ID\"'/g' web/config.js && flutter build web"